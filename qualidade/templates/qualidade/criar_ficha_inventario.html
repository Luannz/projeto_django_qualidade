{% extends 'qualidade/base.html' %}

{% block header_title %}Nova Ficha de Invent√°rio{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-label {
        display: block;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
        font-size: 15px;
    }
    
    .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }
    
    .page-header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .page-title {
        font-size: 32px;
        color: #111827;
        margin-bottom: 10px;
    }
    
    .page-subtitle {
        color: #6b7280;
        font-size: 16px;
    }
</style>

<div class="form-container">
    <div class="page-header">
        <h2 class="page-title">üì¶ Nova Ficha de Invent√°rio</h2>
        <p class="page-subtitle">Setor INJETORA - Controle de Estoque</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label class="form-label">üìù Nome da Ficha</label>
            <input type="text" 
                   name="nome_ficha" 
                   class="form-input" 
                   placeholder="Ex: Invent√°rio Semanal - Janeiro"
                   required>
        </div>
        
        <div class="form-group">
            <label class="form-label">üìÖ Data</label>
            <input type="date" 
                   name="data" 
                   class="form-input" 
                   value="{{ data_hoje|date:'Y-m-d' }}"
                   max="{{ data_hoje|date:'Y-m-d' }}"
                   required>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" style="flex: 1;">
                ‚ûï Criar Ficha
            </button>
            <a href="{% url 'home' %}" class="btn btn-secondary">
                ‚Üê Voltar
            </a>
        </div>
    </form>
</div>
{% endblock %}
